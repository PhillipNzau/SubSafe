<div class="shadow-lg w-full md:h-[60vh] overflow-hidden">
  <div class="w-full h-16 bg-primary-dark px-5">
    <app-top-bar (toggleNav)="toggleNav($event)" [isOpen]="status()" />
  </div>
  <div class="flex items-center">
    <div
      [ngClass]="{ hidden: !status() }"
      class="w-screen md:w-[15vw] bg-primary h-screen"
    >
      <app-navbar (toggleNav)="toggleNav($event)" [isOpen]="status()" />
    </div>

    <main
      class="text-textColor bg-white md:w-[75vw] w-screen overflow-hidden h-screen p-5"
    >
      <div class="rounded-xl border border-gray-400 block md:hidden mb-4">
        <app-search />
      </div>
      <router-outlet />
    </main>
  </div>
</div>

<div
  class="fixed inset-0 z-50 flex items-start justify-center overflow-y-auto pt-28"
  [@fade]="showModal ? 'true' : 'false'"
  (click)="onBackdropClick($event)"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black opacity-50"
    (click)="onBackdropClick($event)"
  ></div>

  <!-- Modal content wrapper -->
  <div
    [@fade]="showModal ? 'true' : 'false'"
    class="relative z-10 mx-auto w-auto max-w-full transform px-4 transition-all duration-300 ease-in-out sm:px-0"
    (click)="$event.stopPropagation()"
  >
    <!-- Scrollable content box -->
    <div class="max-h-[90vh] overflow-y-auto rounded-lg bg-white shadow-lg">
      <ng-content></ng-content>
    </div>
  </div>
</div>
